<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather + Country Mini Dashboard </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="brand" aria-label="App title">
        <div class="logo" aria-hidden="true">W</div>
        <h1>Weather + Country Mini Dashboard <span style="opacity:.8"></span></h1>
      </div>
      <div class="controls" role="search">
        <div class="search" style="grid-column:1/2">
          <input id="search" type="search" placeholder="Search country by nameâ€¦ (e.g., India)" aria-label="Search country" autocomplete="off">
          <button id="go" class="btn primary" aria-label="Search" title="Search (Enter)">Search</button>
        </div>
        <button id="useLoc" class="btn" title="Use my location" aria-label="Use my location">ğŸ“ Use my location</button>
        <div class="toggle" role="group" aria-label="Units toggle">
          <button id="cBtn" aria-pressed="true" aria-label="Celsius">Â°C</button>
          <button id="fBtn" aria-pressed="false" aria-label="Fahrenheit">Â°F</button>
        </div>
        <button id="clearRecent" class="btn ghost" aria-label="Clear recent searches" title="Clear recent searches">Clear Recents</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <section class="card" aria-live="polite">
        <div class="hd"><strong>Country</strong><span id="statusCountry" class="label">â€”</span></div>
        <div class="bd">
          <div class="country-wrap">
            <div class="flag" id="flag" aria-label="Country flag" tabindex="0">ğŸ³ï¸</div>
            <div>
              <div style="font-size:22px;font-weight:800" id="countryName">Search a country</div>
              <div id="countrySub" class="label">Capital â€¢ Population â€¢ Region</div>
            </div>
          </div>
          <div class="meta" style="margin-top:16px">
            <div class="pill"><div class="label">Capital</div><div class="value" id="capital">â€”</div></div>
            <div class="pill"><div class="label">Region</div><div class="value" id="region">â€”</div></div>
            <div class="pill"><div class="label">Population</div><div class="value" id="population">â€”</div></div>
            <div class="pill"><div class="label">Lat / Lon</div><div class="value" id="latlon">â€”</div></div>
          </div>
          <div style="margin-top:14px">
            <div class="label">Recent</div>
            <div id="recent" class="recent" aria-label="Recent searches list"></div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="hd"><strong>Weather Now</strong><span id="statusWeather" class="label">â€”</span></div>
        <div class="bd">
          <div class="now" id="now">
            <div class="pill"><div class="label">Temperature</div><div class="value" id="nowTemp">â€”</div></div>
            <div class="pill"><div class="label">Wind</div><div class="value" id="nowWind">â€”</div></div>
            <div class="pill"><div class="label">Precipitation</div><div class="value" id="nowRain">â€”</div></div>
          </div>
        </div>
      </section>
    </div>

    <section class="card" style="margin-top:16px">
      <div class="hd"><strong>7â€‘Day Forecast</strong><span class="label">Daily highs/lows + precip</span></div>
      <div class="bd">
        <canvas id="chart" height="350" width="350"  aria-label="7 day forecast chart" role="img"></canvas>
      </div>
    </section>
  </main>
<script src="script.js"></script>
</body>
</html>
